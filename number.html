<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number pattern</title>
</head>
<body>
    <script>
       
        num=1;
            for (let i = 1; i <=4; i++)
             {
                let r="      ";
            for (let j = 1; j <=4-i; j++)
             {
                    r += '      '; 
                }
                 for (let k = 1; k <= i+1 - 1; k++)
                 {
                    r +=  num;
                num++;
                }
              r+=       "<br>"+ "<br>";
       document.write(r);
            } 
    </script>
</body>
</html>
