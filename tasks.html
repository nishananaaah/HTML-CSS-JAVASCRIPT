<body>
    <script>
        function oddEven(niyas){
            let num =niyas.reduce((afnan,aysha)=>{ 
               return afnan+aysha
            })
            if(num % 2 ===0){
                return 'even'
            }else return 'odd'
        }
        console.log(oddEven([0, -1, -5]))
    </script>
</body>
