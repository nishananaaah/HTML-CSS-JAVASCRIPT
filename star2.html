<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            let lines = '         ';
            for (let k = 1; k >= 1 - i; k--) {
                lines += "     ";
            }
            for (let j = 1; j <= 11 - (1 * 2); j++) {
                if (i === 1 || j === 1 || j === 11 - (i * 2)) {
                    lines +=  " *     " ;
                }

            
            else {
                lines += '        ';
            }
        }
        console.log(lines);
    }
    </script>
</body>

</html>
